<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="heading">
            <h1>Student Enrollment Form</h1>
        </div>
        <div class="box">
            <form action="" onsubmit="event.preventDefault();">
                <span>
                    <label for="Name">Name</label> 
                    <input type="text" id="name" placeholder="Enter Full Name" required="required">
                </span>
                <span>
                    <label for="Email">Email</label>
                    <input type="email" id="email" placeholder="Enter Valid Email" required="required">
                </span>
                <span>
                    <label for="GitHub Link">GitHub Profile</label>
                    <input type="url" id="website" placeholder="GitHub Profile" required="required">
                </span>
                <span>
                    <label for="Linkdn profile Link">Profile Image</label>
                    <input type="url" id="image-link" placeholder="Profile Image" required="required">
                </span>
                <span class="select-gender">
                    <label for="Gender" id="gen">Gender</label>
                    <input type="radio" id="male" name="gender" value="male" required="required">
                    <label for="Gender" id="gen">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required="required">
                    <label for="Gender" id="gen">Female</label>

                </span>
                <span class="ski">
                    <label for="Skills" id="gen1">Skills</label>
                    <input type="checkbox" id="html" name="skills" value="Html" class="tick">
                    <label for="Html" id="gen1">Html</label>
                    <input type="checkbox" id="css" name="skills" value="CSS" class="tick">
                    <label for="Css" id="gen1">Css</label>
                    <input type="checkbox" id="java" name="skills" value="JavaScript" class="tick">
                    <label for="Javascript" id="gen1">JavaScript</label>
                </span>
                <span>
                    <button id="sub" onclick="enroll()"><h3>Enroll Student</h3></button>
                    <button type="reset"><h3>Clear</h3></button> 
                </span>

            </form>

        </div>
        <div id="box3"></div>
        <div id="box4"></div>
        <div id="box5"></div>
        <div id="box6"></div>
       

        <div class="box2">
             <div class="Heading2">
                <h2>Enrolled Students List</h2>
             </div>

           <div class="create-tab">
            <table id="enrollList">
                <tr>
                    <th>Description</th>
                    <th>Image</th>
                </tr>
                <!-- Generated by JS -->
                
             </table>
           </div>

        </div>
    </div>
     <script src="index.js"></script>
</body>
</html>
